{% extends "base.html"%}
{% block content %}
    <div class = "container">
      <div class="jumbotron">
        <label for="short_description">Short Description : {{ question['short_description'] }}</label>
        <br>
        <label for="short_description">Long Description : {{ question['long_description'] }}</label>
        <br>
        <label for="postedBy"> Posted By : {{ question['posetdBy'] }}</label>
        <br>
        {% if answers %}
          <label for="answers"> Answers: </label>
          <br>
          {% for answer in answers %}
            {{ answer }}
            <br>
          {% endfor %}
          <br>
        {% endif %}
        <form action="" method="POST" name="question">
          <div class = "form-group">
            {{ form.hidden_tag() }}
            {% for field in form if field.widget.input_type != 'hidden' %}
              <div class="control-group">
                <label class="control-label" for="{{ field.name }}" > {{ field.label }}</label>
                <div class="control">
                  {{ field(class_="form-control input-md") }}
                </div>
              </div>
            {% endfor %}
          </div>
          <div class="control-group">
            <button type="Submit" id="submit_btn" class="btn btn-default">Submit</button>
          </div>
        </form>
      </div> 
    </div>

  {% endblock %}
