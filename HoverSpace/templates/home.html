{% extends "base.html"%}
{% block content %}
      {% for i in feed %}
      <div id = "feed_div" class = "container">
      <div  class = "form-group">
      <br>
          <label class = "control-label" for = "short_description">
            <a href="https://www.google.com"><label for = "short_description">{{ i['short_description'] }}</label></a>
          </label>
          <br>
          
          <br>
          <label class = "control-label" for = "answer">
            <label for = "asn_text"> Answer: {{ i['answer'] }}</label>
              <i class="fa fa-bookmark" aria-hidden="true" fa-3x></i>
        </label>

        <br>
        </div>
        </div>
        <br>
      {% endfor %}
  {% endblock %}
